<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-out {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .fade-in {
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .hidden-view {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans transition-colors duration-300" id="main-body">

  <!-- Navigation View -->
  <div id="navigation-view" class="min-h-screen flex flex-col items-center justify-center p-6">
    <header class="text-center mb-12">
      <h1 class="text-5xl font-extrabold text-gray-900 mb-2 tracking-tight">Copy creator</h1>
      <p class="text-gray-600 text-lg">Select a workspace to begin</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-5xl">
      <!-- PPT Option -->
      <button onclick="openBlankPage('PPT')" class="group p-8 bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 flex flex-col items-center text-center">
        <div class="w-16 h-16 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-800">PPT</h3>
        <p class="text-gray-500 mt-2 text-sm">Presentation Mode</p>
      </button>

      <!-- Paper Option -->
      <button onclick="openBlankPage('Paper')" 
        class="group p-8 bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 flex flex-col items-center text-center">
        <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-800">Paper</h3>
        <p class="text-gray-500 mt-2 text-sm">Open People.html</p>
      </button>

      <!-- Case Study Option -->
      <button onclick="openBlankPage('Case Study')" class="group p-8 bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 flex flex-col items-center text-center">
        <div class="w-16 h-16 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-800">Case Study</h3>
        <p class="text-gray-500 mt-2 text-sm">Case Study Analysis</p>
      </button>
    </div>
  </div>

  <!-- Blank View Container -->
  <div id="blank-view" class="hidden-view min-h-screen bg-white transition-opacity duration-500 opacity-0 relative">
    <!-- Back Button -->
    <button onclick="goBack()" class="fixed top-8 left-8 flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-all duration-200 font-medium shadow-sm">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
      </svg>
      Back to Portal
    </button>
  </div>

  <script>
    function openBlankPage(category) {
  if (category === 'Paper') {
    // Redirect directly to your local file
    window.location.href = "file:///D:/creat/paper.html";
    return;
  }

  const navView = document.getElementById('navigation-view');
  const blankView = document.getElementById('blank-view');
  const body = document.getElementById('main-body');

  navView.classList.add('fade-out');
  setTimeout(() => {
    navView.classList.add('hidden-view');
    blankView.classList.remove('hidden-view');
    body.classList.replace('bg-gray-50', 'bg-white');
    requestAnimationFrame(() => {
      blankView.style.opacity = '1';
    });
  }, 300);
}

function goBack() {
  const navView = document.getElementById('navigation-view');
  const blankView = document.getElementById('blank-view');
  const body = document.getElementById('main-body');

  blankView.style.opacity = '0';
  setTimeout(() => {
    blankView.classList.add('hidden-view');
    navView.classList.remove('hidden-view');
    navView.classList.remove('fade-out');
    body.classList.replace('bg-white', 'bg-gray-50');
  }, 300);
}   

    function goBack() {
      const navView = document.getElementById('navigation-view');
      const blankView = document.getElementById('blank-view');
      const body = document.getElementById('main-body');

      blankView.style.opacity = '0';
      
      setTimeout(() => {
        blankView.classList.add('hidden-view');
        navView.classList.remove('hidden-view');
        navView.classList.remove('fade-out');
        body.classList.replace('bg-white', 'bg-gray-50');
      }, 300);
    }
  </script>
</body>
</html>
